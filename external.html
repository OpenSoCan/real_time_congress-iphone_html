<html>
<head>
	<title>RtCongress</title>
	<link rel="stylesheet" type="text/css"  href="css/iphone.css" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<link rel="apple-touch-icon" href="images/appicon.jpg" />
	<link rel="apple-touch-startup-image" href="images/default_460.png" />
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
	<script type="text/javascript" src="js/date_utils.js"></script>
</head>
<body>
	<div id="header">
		<div class="leftButton" onclick="loadView('news')">News</div>
		<img src="images/reload.png" class="rightButton" onclick="serverGetLatest(localStorage.getItem('current_news_source'))">
		<h1 id="title_text">News</h1>
	</div>
	<div id="wrapper">
	</div>
	<script>
		var hash = window.location.hash.substr(1);
		var url = 'http://www.google.com/gwt/x?u=' + hash;
		//var url = hash;
		alert(decodeURIComponent(encodeURIComponent(url)));
		var query = "select%20*%20from%20html%20where%20url%3D%22" + url + "%22";
		var yql = "http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20html%20where%20url%3D%22" +
					encodeURIComponent(url) +
					"%22&format=xml'&callback=?";
		$.getJSON(yql, function(data) {
			if(data.results && data.results[0]){
				$('#wrapper').html(data.results[0]);
			} else {
				var errormsg = '<p>Error: could not load the page.</p>';
				$('#wrapper').html(errormsg);
			}
		});
	</script>
</body>
</html>
