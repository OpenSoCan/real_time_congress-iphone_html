<html>
<head>
	<title>RtCongress</title>
	<link rel="stylesheet" type="text/css"  href="css/iphone.css" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.jsonp-2.0.2.min.js"></script>
	<script type="text/javascript" src="phonegap.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/application.js"></script>
	<script type="text/javascript" src="js/date_utils.js"></script>
	<script type="text/javascript" src="js/whip_notices.js"></script>
</head>
<body>
	<div id="header">
		<div class="leftButton" onclick="loadView('index')">Menu</div>
		<img src="images/reload.png" class="rightButton" onclick="serverGetLatest()">
		<h1 id="title_text">Whip Notices</h1>
	</div>
	<div id="whip_notices" class="content">
		<ul id="whip_menu" class="classic_link_list">
			<li>
				<a id="dwd_link">
				<div class="result_body">
					<div class="whip_title">Democratic Daily Whipline</div>
					<div id="dwd_date" class="whip_date"></div>
				</div>
				</a>
			</li>
			<li>
				<a id="dww_link">
					<div class="result_body">
						<div class="whip_title">Democratic Weekly Whip Pack</div>
						<div id="dww_date" class="whip_date"></div>
					</div>
				</a>
			</li>
			<li>
				<a id="rwd_link">
					<div class="result_body">
						<div class="whip_title">Republican Daily Whipping Post</div>
						<div id="rwd_date" class="whip_date"></div>
					</div>
				</a>
			</li>
			<li>
				<a id="rww_link">
					<div class="result_body">
						<div class="whip_title">Republican Weekly Whip Notice</div>
						<div id="rww_date" class="whip_date"></div>
					</div>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
