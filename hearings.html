<html>
<head>
	<title>RtCongress</title>
	<link rel="stylesheet" type="text/css"  href="css/iphone.css" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="phonegap.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/application.js"></script>
	<script type="text/javascript" src="js/date_utils.js"></script>
	<script type="text/javascript" src="js/hearings.js"></script>
</head>
<body>
	<div id="header">
		<div class="leftButton" onclick="loadView('index')">Menu</div>
		<img src="images/reload.png" class="rightButton" onclick="serverGetLatest(CURRENT_CHAMBER)">
		<h1 id="title_text">Hearings</h1>
	</div>
	<div id="hearings">
		<div class="chamber_container">
			<ul class="chamber_select selector">
				<li id="house_select"><a id="house_link"  onClick="loadChamber('House')">House</a></li>
				<li id="senate_select"><a id="senate_link" class="active" onClick="loadChamber('Senate')">Senate</a></li>
			</ul>
			<div class="clear"></div>
		</div>	
		<ul id="hearing_list" class="classic_list">
		</ul>
	</div>
</body>
</html>
