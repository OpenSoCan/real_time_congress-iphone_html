<html>
<head>
	<title>RtCongress</title>
	<link rel="stylesheet" type="text/css"  href="css/iphone.css" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" href="images/appicon.jpg" />
	<link rel="apple-touch-startup-image" href="images/default_460.png" />
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/application.js"></script>
	<script type="text/javascript" src="js/date_utils.js"></script>
	<script type="text/javascript" src="js/news.js"></script>
</head>
<body>
	<div id="header">
		<div class="leftButton" onclick="loadView('index')">Menu</div>
		<h1 id="title_text">News</h1>
	</div>
	<div id="news">
		<ul id="news_menu" class="classic_list">
			<li onClick="showNews('govtrackinsider', 'GovTrack Insider')"><div class="standard_menu_body">GovTrack Insider</div></li>
			<li onClick="showNews('thehill', 'The Hill')"><div class="standard_menu_body">The Hill</div></li>
			<li onClick="showNews('hotline', 'Hotline on Call')"><div class="standard_menu_body">Hotline on Call</div></li>
			<li onClick="showNews('nyt', 'New York Times')"><div class="standard_menu_body">New York Times</div></li>
			<li onClick="showNews('thenote', 'The Note')"><div class="standard_menu_body">The Note</div></li>
			<li onClick="showNews('opencongress', 'Open Congress')"><div class="standard_menu_body">Open Congress</div></li>
			<li onClick="showNews('thepage', 'The Page')"><div class="standard_menu_body">The Page</div></li>
			<li onClick="showNews('plumline', 'The Plum Line')"><div class="standard_menu_body">The Plum Line</div></li>
			<li onClick="showNews('politico', 'Politico')"><div class="standard_menu_body">Politico</div></li>

			<li onClick="showNews('washpost', 'Washington Post')"><div class="standard_menu_body">Washington Post</div></li>

	</div>
